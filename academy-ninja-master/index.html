<html>

<body>
	<div id='background'>
		<div id='character'
			style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'>
		</div>
	</div>
	<script type="text/javascript">
		var leftValue = 450, topValue = 100;

		function update() {
			document.getElementById("character").style.left = leftValue + "px";
			document.getElementById("character").style.top = topValue + "px";
		}

		document.onkeydown = function (e) {
			console.log(e);
			if (e.keyCode == 37) { // LEFT
				leftValue = Math.max(leftValue - 10, 0); // Comprobación para no ir más allá de 0 en la coordenada left
			} else if (e.keyCode == 39) { // RIGHT
				leftValue = Math.min(leftValue + 10, 500); // Comprobación para no exceder 500 en la coordenada left
			} else if (e.keyCode == 40) { // DOWN
				topValue = Math.min(topValue + 10, 500); // Comprobación para no exceder 500 en la coordenada top
			} else if (e.keyCode == 38) { // UP
				topValue = Math.max(topValue - 10, 0); // Comprobación para no ir más allá de 0 en la coordenada top
			}
			update();
		}
	</script>
</body>

</html>
