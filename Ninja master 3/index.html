<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ninja Man</title>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;

		}

		.row {
			display: flex;
		}

		.wall {
			background-color: blue;
			width: 80px;
			height: 80px;

			border: 1px solid black;

		}

		.blank {
			background-color: rgb(0, 0, 0);
			width: 80px;
			height: 80px;


			border: 1px solid black;
		}

		.sushi {

			background-color: rgb(0, 0, 0);
			width: 80px;
			height: 80px;

			background-image: url('img/sushi.png');
			background-position: center;
			background-repeat: no-repeat;


			border: 1px solid black;
		}

		.onigiri {

			background-color: rgb(0, 0, 0);
			width: 80px;
			height: 80px;

			background-image: url('img/onigiri.png');
			background-position: center;
			background-repeat: no-repeat;


			border: 1px solid black;

			
		}

		#ninjaman {
			
			
			width: 80px;
			height: 80px;

			background-image: url('img/ninja.gif');
			background-position: center;
			
			background-repeat: no-repeat;

			filter: drop-shadow(0 0 10px white);
			border: 1px solid black;

			position: absolute;
			left: 80px;
			top: 80px;
		}

		.puntaje {
			width: 150px;
			height: 50px;
			background-color: violet;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			display: flex;
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="world"></div>
		<div class="puntaje">
			<p>Puntaje:</p>
			<p id="info"> 0 </p>
		</div>
		<div id="ninjaman"></div>
	</div>

</body>
<script type="text/javascript">
	let puntaje = 0

	

	const generateRandomWorld = () => {
		const world = [];
		const numRows = 11;
		const numColumns = 5;

		for (let i = 0; i < numRows; i++) {
			const row = [];
			for (let j = 0; j < numColumns; j++) {
				const randomValue = Math.floor(Math.random() * 4); // Genera un nÃºmero aleatorio entre 0 y 3 inclusive
				row.push(randomValue);
			}
			world.push(row);
		}

		return world;
	};

	let world = generateRandomWorld()

	let worldDict = {
		0: 'blank',
		1: 'wall',
		2: 'sushi',
		3: 'onigiri'
	}

	const drawWorld = () => {
		let output = ''

		for (let row = 0; row < world.length; row++) {
			output += "<div class = 'row' >"
			for (let x = 0; x < world[row].length; x++) {
				output += `<div class = ${worldDict[world[row][x]]} ></div>`
			}
			output += '</div>'
		}

		document.getElementById("world").innerHTML = output
	}
	drawWorld()

	let ninjaman = {
		x: 1,
		y: 1
	}

	const drawNinjaMan = () => {
		const character = document.getElementById('ninjaman')

		character.style.top = `${ninjaman.y * 80}px`
		character.style.left = `${ninjaman.x * 80}px`
	}
	drawNinjaMan()

	document.onkeydown = function (e) {
		if (e.keyCode == 37) { //LEFT
			if (world[ninjaman.y][ninjaman.x - 1] != 1 && world[ninjaman.y][ninjaman.x - 1]!= null) {
				ninjaman.x--

			}


		}
		if (e.keyCode == 39) { //RIGHT
			if (world[ninjaman.y][ninjaman.x + 1] != 1 && world[ninjaman.y][ninjaman.x + 1]!= null) {
				ninjaman.x++
			}
		}
		if (e.keyCode == 40) { //DOWN
			if (world[ninjaman.y + 1][ninjaman.x] != 1 && world[ninjaman.y + 1][ninjaman.x]!= null) {
				ninjaman.y++
			}
		}
		if (e.keyCode == 38) { //UP
			if (world[ninjaman.y - 1][ninjaman.x] != 1 && world[ninjaman.y - 1][ninjaman.x]!= null) {
				ninjaman.y--
			}
		}

		//Puntaje de cuantas piezas de sushi come ninjaman
		if (world[ninjaman.y][ninjaman.x] == 2) {
			puntaje += 10
		}

		if (world[ninjaman.y][ninjaman.x] == 3) {
			puntaje += 20
		}

		world[ninjaman.y][ninjaman.x] = 0
		drawNinjaMan()
		drawWorld()

		document.getElementById('info').textContent = `${puntaje}`

	}
</script>

</html>
